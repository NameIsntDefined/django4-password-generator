<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<style>

    select, input {
        border-radius: 10px
    }
</style>
<body>
<div class="container text-center">
    <h1>Password generator</h1>
    <form action="{% url 'password' %}">
        <label>
            <select name="length">
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10" selected="selected">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
            </select>
        </label> Length
        <br>
        <label>
            <input type="checkbox" name="uppercase"> Uppercase
        </label>
        <br>
        <label>
            <input type="checkbox" name="numbers"> Numbers
        </label>
        <br>
        <label>
            <input type="checkbox" name="special"> Special characters
        </label>
        <br>
        <br>
        <label>
            <input value="Generate Password" type="submit" class="btn btn-warning">
        </label>
    </form>
    <br>
    <a href="{% url 'about' %}" class="btn btn-success">About page</a>
</div>
</body>
</html>
